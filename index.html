<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            margin: 0;
            background: white;
            color: black;
        }
        .calculator {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 360px;
            position: relative;
        }
        .time {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ecf0f1;
            font-size: 1em;
            font-weight: bold;
        }
        #display {
            width: calc(100% - 20px);
            height: 60px;
            font-size: 2em;
            text-align: right;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #666;
            border-radius: 10px;
            background: #ecf0f1;
            color: #2c3e50;
            display: block;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex: 3;
        }
        .operators {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            flex: 1;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #34495e;
            color: #ecf0f1;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #3a539b;
            transform: scale(1.1);
        }
        .operator { background: #f39c12; color: white; }
        .operator:hover { background: #e67e22; }
        .equal { background: #27ae60; color: white; }
        .equal:hover { background: #2ecc71; }
        .clear { background: #c0392b; color: white; }
        .clear:hover { background: #e74c3c; }
        .backspace { background: #8e44ad; color: white; }
        .backspace:hover { background: #9b59b6; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="time" id="timeDisplay"></div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div class="numbers">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()" class="equal">=</button>
            </div>
            <div class="operators">
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button class="operator" onclick="appendToDisplay('-')">−</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                <button class="operator" onclick="appendToDisplay('/')">÷</button>
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="backspace" onclick="backspace()">⌫</button>
            </div>
        </div>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                alert("Invalid input");
            }
        }
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("timeDisplay").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
